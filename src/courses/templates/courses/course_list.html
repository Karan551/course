{% extends "base.html" %}


{% block title %}
Course List | {{block.super}}

{% endblock title %}

{% block content %}

<ul class="list-disc" >
{% for course in courses_lists %}

    <li>
        <a href="{{course.get_absolute_url}}" class="text-blue-500 hover:text-blue-800 hover:underline">
            {{course.title}}
        </a>
    </li>


{% endfor %}
</ul>
{% endblock content %}
